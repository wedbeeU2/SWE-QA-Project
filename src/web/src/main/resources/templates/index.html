<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        .clear-button {
            background-color: #EBEBEB;
            border: 1px solid #999;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .instruction-box {
            background-color: #FFECD7;
            padding: 10px;
            margin-bottom: 20px;
        }

        .values-section {
            margin-bottom: 20px;
        }

        .values-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .values-box {
            width: 100%;
            height: 150px;
            border: 1px solid #999;
            margin-bottom: 20px;
            resize: vertical;
            border-radius: 5px;
        }

        .function-section {
            margin-bottom: 20px;
        }

        .section-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .calc-button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            text-align: center;
            background-color: #EBEBEB;
            border: 1px solid #999;
            cursor: pointer;
            border-radius: 2px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .result {
            background-color: #FFECD7;
            padding: 10px;
            border-radius: 5px;
        }

        .error {
            background-color: #B70F0A;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
        <button onclick="clearAll()" class="clear-button">Clear</button>
    </div>

    <div id="result" class="result">Enter values below, then select an operation</div>
    <div id="error" class="error" style="display: none;"></div>

    <div class="values-section">
        <div class="values-label">Values</div>
        <textarea id="values" class="values-box"></textarea>
    </div>

    <div class="function-section">
        <div class="section-header">Descriptive Statistics</div>
        <button class="calc-button" onclick="calculate('sample-std')">
            Compute Sample Standard Deviation | one value per line
        </button>
        <button class="calc-button" onclick="calculate('pop-std')">
            Compute Population Standard Deviation | one value per line
        </button>
        <button class="calc-button" onclick="calculate('mean')">
            Compute Mean | one value per line
        </button>
        <button class="calc-button" onclick="calculate('zscore')">
            Compute Z Score | value, mean, stdDev on one line
        </button>
    </div>

    <div class="function-section">
        <div class="section-header">Single Linear Regression</div>
        <button class="calc-button" onclick="calculate('regression')">
            Compute Single Linear Regression Formula | one x,y pair per line
        </button>
        <button class="calc-button" onclick="calculate('predict-y')">
            Predict Y from Linear Regression Formula | x, m, b on one line
        </button>
    </div>

    

    <script>
        function clearAll() {
            document.getElementById('values').value = '';
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Enter values below, then select an operation';
            resultDiv.style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
        
            // Only show specific error for non-numeric input
            if (message.includes("Invalid Input, Numbers Only")) {
                errorDiv.textContent = "Invalid Input, Numbers Only";
            } else {
                errorDiv.textContent = message;
            }
        
            errorDiv.style.display = 'block';
            resultDiv.style.display = 'none';
        }

        function showResult(result) {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.textContent = result;
            resultDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        async function calculate(type) {
            const values = document.getElementById('values').value.trim();
            if (!values) {
                showError('Please enter values');
                return;
            }
            
            try {
                const response = await fetch(`/calculate/${type}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `values=${encodeURIComponent(values)}`
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(data.result);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Failed to communicate with server');
            }
        }
    </script>
</body>
</html>
