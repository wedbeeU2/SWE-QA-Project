<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistical Calculator</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #ecf0f1;
            --button-color: #34495e;
            --button-hover: #2c3e50;
            --error-color: #e74c3c;
            --success-color: #27ae60;
            --border-radius: 6px;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--secondary-color);
        }
        
        .calculator {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary-color);
        }
        
        .calculator-header h1 {
            font-size: 24px;
            margin: 0;
            color: var(--primary-color);
        }
        
        .clear-button {
            padding: 8px 20px;
            background-color: var(--error-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .clear-button:hover {
            background-color: #c0392b;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        .values-box {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: var(--border-radius);
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        
        .values-box:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .result-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
        }
        
        .result {
            padding: 12px;
            background-color: #d5f5e3;
            border-radius: var(--border-radius);
            font-size: 16px;
            color: var(--success-color);
        }
        
        .error {
            padding: 12px;
            background-color: #fadbd8;
            border-radius: var(--border-radius);
            font-size: 16px;
            color: var(--error-color);
        }
        
        .function-groups {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .function-group {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: var(--border-radius);
        }
        
        .function-group h2 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: var(--primary-color);
        }
        
        .calc-button {
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            transition: all 0.2s ease;
        }
        
        .calc-button:last-child {
            margin-bottom: 0;
        }
        
        .calc-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }
        
        .calc-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1>Statistical Calculator</h1>
            <button onclick="clearAll()" class="clear-button">Clear</button>
        </div>
        
        <div class="input-section">
            <textarea id="values" class="values-box" 
                placeholder="Enter values here (format depends on selected operation)"></textarea>
            
            <!-- Results Section Moved Here -->
            <div class="result-section">
                <div id="result" class="result" style="display: none;"></div>
                <div id="error" class="error" style="display: none;"></div>
            </div>
        </div>
        
        <div class="function-groups">
            <div class="function-group">
                <h2>Descriptive Statistics</h2>
                <button class="calc-button" onclick="calculate('sample-std')">
                    Compute Sample Standard Deviation | one value per line
                </button>
                <button class="calc-button" onclick="calculate('pop-std')">
                    Compute Population Standard Deviation | one value per line
                </button>
                <button class="calc-button" onclick="calculate('mean')">
                    Compute Mean | one value per line
                </button>
                <button class="calc-button" onclick="calculate('zscore')">
                    Compute Z Score | value, mean, stdDev on one line
                </button>
            </div>
            
            <div class="function-group">
                <h2>Single Linear Regression</h2>
                <button class="calc-button" onclick="calculate('regression')">
                    Compute Single Linear Regression Formula | one x,y pair per line
                </button>
                <button class="calc-button" onclick="calculate('predict-y')">
                    Predict Y from Linear Regression Formula | x, m, b on one line
                </button>
            </div>
        </div>
    </div>

    <script>
        function updatePlaceholder(type) {
            const textarea = document.getElementById('values');
            switch(type) {
                case 'mean':
                case 'sample-std':
                case 'pop-std':
                    textarea.placeholder = 
                        "Enter one number per line, e.g.:\n" +
                        "1\n" +
                        "2\n" +
                        "3";
                    break;
                case 'zscore':
                    textarea.placeholder = 
                        "Enter value, mean, standardDev on one line, separated by commas, e.g.:\n" +
                        "85, 70, 10";
                    break;
                case 'regression':
                    textarea.placeholder = 
                        "Enter x,y pairs (one pair per line), e.g.:\n" +
                        "1,2\n" +
                        "2,4\n" +
                        "3,6";
                    break;
             case 'predict-y':
                    textarea.placeholder = 
                        "Enter x, slope(m), intercept(b) on one line, separated by commas, e.g.:\n" +
                     "2.5, 2, 1";
                    break;
            }
        }
        async function calculate(type) {
            updatePlaceholder(type);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const values = document.getElementById('values').value;
            
            // Format validation based on operation type
            if (!validateInput(type, values)) {
                showError("Invalid input format for " + type);
                return;
            }
            
            try {
                let url = `/calculate/${type}`;
                let body;
                
                // Handle different input formats
                if (type === 'zscore') {
                    const [value, mean, stdDev] = values.split(',').map(v => v.trim());
                    body = `value=${value}&mean=${mean}&stdDev=${stdDev}`;
                } else if (type === 'predict-y') {
                    const [x, slope, intercept] = values.split(',').map(v => v.trim());
                    body = `x=${x}&slope=${slope}&intercept=${intercept}`;
                } else {
                    body = `values=${encodeURIComponent(values)}`;
                }
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: body
                });
                
                const result = await response.text();
                
                if (result.startsWith('Error:')) {
                    showError(result);
                } else {
                    showResult(result);
                }
            } catch (error) {
                showError('Failed to calculate: ' + error.message);
            }
        }
        
        function validateInput(type, values) {
            if (!values.trim()) {
                return false;
            }
            
            switch(type) {
                case 'zscore':
                case 'predict-y':
                    const parts = values.split(',').map(v => v.trim());
                    return parts.length === 3 && parts.every(p => !isNaN(p));
                    
                case 'regression':
                    const lines = values.split('\n').filter(line => line.trim());
                    return lines.every(line => {
                        const [x, y] = line.split(',').map(v => v.trim());
                        return !isNaN(x) && !isNaN(y);
                    });
                    
                default:
                    return values.split('\n')
                        .filter(line => line.trim())
                        .every(line => !isNaN(line.trim()));
            }
        }
        
        function showResult(message) {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            resultDiv.style.display = 'none';
        }
        
        function clearAll() {
            document.getElementById('values').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
